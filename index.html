<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://kit.fontawesome.com/103ed8a81a.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">TODO LIST</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchtextbox">
              </form>
            </div>
          </nav>
    </header>
    <section class="container-sm">
        Welcome in Todo List Application using Javascript
        <div class="input-group bg-secondary shadow p-3">
            <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput">
            <input type="hidden" id="saveindex">
            <button type="button" class="btn btn-success" id="addtaskbtn">Add Task</button>
            <button type="button" class="btn btn-success" id="savetaskbtn" style="display:none;">Save Task</button>
            <button type="button" class="btn btn-danger" id="deleteallbtn">Delete All</button>
            <div class="container-fluid to-do-output">
                <table class="table table-striped mt-3 mb-0 bg-light" id="addedtasklist">
                </table>
            </div>
        </div>
        
    </section>
</body>
</html>
